  <script>
    // Fungsi untuk mengambil data dari Google Apps Script dan menampilkannya
    function loadData() {
      google.script.run.withSuccessHandler(displayData).readDataDiri();
    }

function displayData(data) {
      const tableBody = document.querySelector('#dataTable tbody');
      tableBody.innerHTML = ''; // Kosongkan tabel sebelum mengisi data baru
      data.forEach(item => {
        const itemStr = JSON.stringify(item).replace(/"/g, '&quot;'); // Escape tanda kutip
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.nama}</td>
          <td>${item.tempatKerja}</td>
          <td>${item.noHP}</td>
          <td>
<div class="action-buttons">
  <button class="btn btn-detail" onclick="showDetail(${itemStr})">
    <i class="fas fa-info-circle"></i>
  </button>
  <button class="btn btn-delete" onclick="deleteRow(this, '${item.noHP}')">
    <i class="fas fa-trash-alt"></i>
  </button>
</div>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

function deleteRow(button, noHP) {
      // Menampilkan konfirmasi sebelum menghapus
      const isConfirmed = confirm("Apakah Anda yakin ingin menghapus data ini?");
      
      if (isConfirmed) {
        // Jika pengguna mengonfirmasi, lanjutkan untuk menghapus data
        google.script.run.deleteDataDiri(noHP); // Mengirim noHP ke server untuk menghapus data
        const row = button.closest('tr');
        row.remove(); // Menghapus baris dari tampilan tabel
      }
    }

    // Fungsi untuk menampilkan detail data dalam modal
    function showDetail(item) {
      let detailHTML = `<h3>Detail Data: ${item.nama}</h3>`;
      detailHTML += `
        <p><strong>Tempat Kerja:</strong> ${item.tempatKerja}</p>
        <p><strong>No HP:</strong> ${item.noHP}</p>
        <h4>Pertanyaan:</h4>
        <ul>`;

      // Menampilkan semua pertanyaan dan jawabannya
      item.pertanyaan.forEach((jawaban, index) => {
        detailHTML += `<li><strong>Pertanyaan ${index + 1}:</strong> ${jawaban}</li>`;
      });
      detailHTML += `</ul>`;

      // Menampilkan detail dalam modal
      document.getElementById('modalBody').innerHTML = detailHTML;
      document.getElementById('dataModal').style.display = "block"; // Tampilkan modal
    }

    // Fungsi untuk menyimpan data baru
